<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Toko Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>ðŸ›’ TokoOnline</h1>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="cart.html" class="active">Keranjang (<span id="cart-count">0</span>)</a></li>
                    <li id="user-menu">
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Keranjang Belanja Anda</h2>
            <div id="cart-items-container" class="cart-items">
                <!-- Item keranjang akan ditampilkan di sini -->
            </div>
            <div class="cart-summary">
                <h3>Ringkasan Pembelian</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">Rp 0</span>
                </div>
                <div class="summary-row">
                    <span>Pajak (10%):</span>
                    <span id="tax">Rp 0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">Rp 0</span>
                </div>
                <button class="btn-checkout" id="checkout-btn">Lanjut ke Pembayaran</button>
                <a href="index.html" class="btn-continue">Lanjut Belanja</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 TokoOnline. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
