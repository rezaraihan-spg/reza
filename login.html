<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>ðŸ›’ TokoOnline</h1>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="cart.html">Keranjang</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <div id="login-message" class="message"></div>
                <p class="register-link">
                    Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a>
                </p>
            </div>

            <div class="register-box" id="register-box" style="display: none;">
                <h2>Daftar Akun Baru</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-name">Nama:</label>
                        <input type="text" id="reg-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password:</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">Daftar</button>
                </form>
                <div id="register-message" class="message"></div>
                <p class="register-link">
                    Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 TokoOnline. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
